<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CSS for the first container */
        .container {
            display: flex;
            justify-content: space-between;
            background-color: #0171ba;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .column {
            width: 45%;
        }

        h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            color: white;
            font-size: 18px;
        }

        /* CSS for the second container */
        .container-alt {
            display: flex;
            justify-content: space-between;
            background-color: transparent; /* No background color */
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .container-alt h2 {
            color: black; /* Black font color for titles */
            font-size: 22px;
            margin-bottom: 10px;
        }

        .container-alt li {
            color: black; /* Black font color for bullet points */
            font-size: 18px;
        }
    </style>
    <title>Two Containers with Different Styles</title>
</head>
<body>

<!-- First Container (with blue background and white text) -->
<section class="container">
    <!-- First Column -->
    <div class="column">
        <h2>Column 1 Title</h2>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
    </div>

    <!-- Second Column -->
    <div class="column">
        <h2>Column 2 Title</h2>
        <ul>
            <li>Bullet point 3</li>
            <li>Bullet point 4</li>
        </ul>
    </div>
</section>

<!-- Second Container (with no background color and black text) -->
<section class="container-alt">
    <!-- First Column -->
    <div class="column">
        <h2>Column 1 Title</h2>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
    </div>

    <!-- Second Column -->
    <div class="column">
        <h2>Column 2 Title</h2>
        <ul>
            <li>Bullet point 3</li>
            <li>Bullet point 4</li>
        </ul>
    </div>
</section>

</body>
</html>

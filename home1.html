<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CSS for the first container */
        .container {
            display: flex;
            justify-content: space-between;
            background-color: #0171ba;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .column {
            width: 45%;
        }

        h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            color: white;
            font-size: 18px;
        }

        /* Style for "Learn More" button in the first container */
        .learn-more {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #0171ba;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .learn-more:hover {
            background-color: white;
            color: #0171ba;
        }

        /* CSS for the second container (container-alt) */
        .container-alt {
            display: flex;
            justify-content: space-between;
            background-color: transparent;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .container-alt h2 {
            color: #0171ba;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .container-alt li {
            color: #0171ba;
            font-size: 18px;
        }

        /* Style for "Learn More" button in the second container */
        .container-alt .learn-more {
            background-color: white;
            color: #0171ba;
            border: 2px solid #0171ba;
        }

        .container-alt .learn-more:hover {
            background-color: #0171ba;
            color: white;
        }
    </style>
    <title>Home Page Services</title>
</head>
<body>

<!-- First Container (with blue background and white text) -->
<section class="container">
    <!-- First Column -->
    <div class="column">
        <h2>Column 1 Title</h2>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a> <!-- Learn More button -->
    </div>

    <!-- Second Column -->
    <div class="column">
        <h2>Column 2 Title</h2>
        <ul>
            <li>Bullet point 3</li>
            <li>Bullet point 4</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a> <!-- Learn More button -->
    </div>
</section>

<!-- Second Container (with no background color and black text) -->
<section class="container-alt">
    <!-- First Column -->
    <div class="column">
        <h2>Column 1 Title</h2>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a> <!-- Learn More button -->
    </div>

    <!-- Second Column -->
    <div class="column">
        <h2>Column 2 Title</h2>
        <ul>
            <li>Bullet point 3</li>
            <li>Bullet point 4</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a> <!-- Learn More button -->
    </div>
</section>

</body>
</html>

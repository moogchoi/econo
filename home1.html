<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        .container, .container-alt {
            display: flex;
            justify-content: center; /* Align the content horizontally */
            gap: 20px; /* Add some space between columns */
            background-color: #0171ba;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            max-width: 80%; /* Restrict the width of the container */
            margin: 0 auto; /* Center the container */
        }

        .container-alt {
            background-color: transparent;
        }

        .column {
            width: 45%; /* Ensure both columns are narrower */
            max-width: 400px; /* Optional: limit the column width */
        }

        h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            color: white;
            font-size: 18px;
        }

        .learn-more {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #0171ba;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .learn-more:hover {
            background-color: white;
            color: #0171ba;
        }

        /* Styles for container-alt (transparent background) */
        .container-alt h2 {
            color: #0171ba;
        }

        .container-alt li {
            color: #0171ba;
        }

        .container-alt .learn-more {
            background-color: white;
            color: #0171ba;
            border: 2px solid #0171ba;
        }

        .container-alt .learn-more:hover {
            background-color: #0171ba;
            color: white;
        }
    </style>
    <title>Home Page Services</title>
</head>
<body>

<section class="container">
    <div class="column">
        <h2>Column 1 Title</h2>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a>
    </div>

    <div class="column">
        <h2>Column 2 Title</h2>
        <ul>
            <li>Bullet point 3</li>
            <li>Bullet point 4</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a>
    </div>
</section>

<section class="container-alt">
    <div class="column">
        <h2>Column 1 Title</h2>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a>
    </div>

    <div class="column">
        <h2>Column 2 Title</h2>
        <ul>
            <li>Bullet point 3</li>
            <li>Bullet point 4</li>
        </ul>
        <a href="#" class="learn-more">Learn more</a>
    </div>
</section>

</body>
</html>

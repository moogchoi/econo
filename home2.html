<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            height: 1000vh;
        }

        .container {
            width: 100%;
            height: 900px;
            background-image: url(https://content.paulreiffer.com/wp-content/uploads/2014/12/Queensboro-2-Empire-State-Skyscrapers-Bridge-Manhattan-Skyline-Queens-River-Paul-Reiffer-Professional-Cityscape-Photographer-Landscape-New-York-City@2x.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .title {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        ul li {
            display: inline-block;
        }

        ul li img {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        ul li img:hover {
            transform: scale(1.1);
        }
    </style>
    <title>Partners</title>
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Our Partners</h1>
      <h2>Econo Agency offers policies from top carriers in the insurance industry</h2>
      <ul>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/1.png?token=GHSAT0AAAAAACU2JN5LSML42EXU7KYE6JQAZXIWHOQ" alt="Logo 1"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/2.png?token=GHSAT0AAAAAACU2JN5KOHDQGU7VIGCO4XVAZXIWH7A" alt="Logo 2"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/3.png?token=GHSAT0AAAAAACU2JN5KISC6CGV4F7G7HZTEZXIWIFQ" alt="Logo 3"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/4.png?token=GHSAT0AAAAAACU2JN5K3KITQYWCKCTVA63GZXIWIPA" alt="Logo 4"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/5.png?token=GHSAT0AAAAAACU2JN5KQP4SQKHF7TZYWBFIZXIWITQ" alt="Logo 5"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/6.png?token=GHSAT0AAAAAACU2JN5KSTWPIGEQIYENI6I6ZXIWIYQ" alt="Logo 6"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/7.png?token=GHSAT0AAAAAACU2JN5LLQV5QXIS3MGFJWFYZXIWJAA" alt="Logo 7"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/8.png?token=GHSAT0AAAAAACU2JN5LX5RLV7CEQQOM22LQZXIWJFA" alt="Logo 8"></li>
      </ul>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 1000vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 900px;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://content.paulreiffer.com/wp-content/uploads/2014/12/Queensboro-2-Empire-State-Skyscrapers-Bridge-Manhattan-Skyline-Queens-River-Paul-Reiffer-Professional-Cityscape-Photographer-Landscape-New-York-City@2x.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            filter: brightness(50%);
            z-index: -1;
        }

        .title {
            flex: 1;
            text-align: left;
            align-self: center;
            margin-left: 50px;
            max-width: 400px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        .logos {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        ul li {
            display: inline-block;
        }

        ul li img {
            width: 120px;
            height: auto;
            transition: transform 0.3s ease;
        }

        ul li img:hover {
            transform: scale(1.1);
        }
    </style>
    <title>Partners</title>
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Our Partners</h1>
      <h2>Econo Agency offers policies from top carriers in the insurance industry</h2>
    </div>
    <div class="logos">
      <ul>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/1.png" alt="Logo 1"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/2.png" alt="Logo 2"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/3.png" alt="Logo 3"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/4.png" alt="Logo 4"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/5.png" alt="Logo 5"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/6.png" alt="Logo 6"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/7.png" alt="Logo 7"></li>
        <li><img src="https://raw.githubusercontent.com/moogchoi/econo/master/Images/8.png" alt="Logo 8"></li>
      </ul>
    </div>
  </div>

</body>
</html>

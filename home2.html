<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            height: 1000vh;
        }

        .container {
            width: 100%;
            height: 900px;
            background-image: url(https://content.paulreiffer.com/wp-content/uploads/2014/12/Queensboro-2-Empire-State-Skyscrapers-Bridge-Manhattan-Skyline-Queens-River-Paul-Reiffer-Professional-Cityscape-Photographer-Landscape-New-York-City@2x.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column; /* Stack elements vertically */
        }

        .title {
            text-align: center;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding-left: 0;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to multiple lines */
            justify-content: center;
            gap: 20px; /* Add space between logos */
            margin-top: 20px; /* Add space between text and logos */
        }

        ul li {
            display: inline-block;
        }

        ul li img {
            width: 100px; /* Set the logo width */
            height: auto; /* Keep aspect ratio */
            transition: transform 0.3s ease; /* Animation on hover */
        }

        ul li img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
    <title>Partners</title>
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Our Partners</h1>
      <h2>Econo Agency offers policies from top carriers in the insurance industry</h2>
      <ul>
        <li><img src="/Images/1.png" alt="Logo 1"></li>
        <li><img src="/Images/2.png" alt="Logo 2"></li>
        <li><img src="/Images/3.png" alt="Logo 3"></li>
        <li><img src="/Images/4.png" alt="Logo 4"></li>
        <li><img src="/Images/5.png" alt="Logo 5"></li>
        <li><img src="/Images/6.png" alt="Logo 6"></li>
        <li><img src="/Images/7.png" alt="Logo 7"></li>
        <li><img src="/Images/8.png" alt="Logo 8"></li>
      </ul>
    </div>
  </div>

</body>
</html>
